<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        .google { background: #4285f4; color: white; border: none; }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>NestJS OAuth Testing</h1>
    
    <div>
        <button class="google" onclick="loginWithGoogle()">
            Login with Google
        </button>
    </div>

    <div class="result" id="result" style="display: none;">
        <h2>Result:</h2>
        <div id="output"></div>
    </div>

    <script>
        function loginWithGoogle() {
            window.location.href = 'http://localhost:5000/auth/google';
        }

        // Display result if redirected back with token
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            
            if (token) {
                document.getElementById('result').style.display = 'block';
                document.getElementById('output').innerHTML = `
                    <p><strong>Access Token:</strong></p>
                    <pre>${token}</pre>
                    <button onclick="copyToken('${token}')">Copy Token</button>
                `;
            }
        }

        function copyToken(token) {
            navigator.clipboard.writeText(token);
            alert('Token copied to clipboard!');
        }
    </script>
</body>
</html>
